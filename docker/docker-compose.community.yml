# Antarcticom â€” Community Server Docker Compose
#
# Usage:
#   docker compose -f docker/docker-compose.community.yml up -d
#   AUTH_HUB_URL=https://custom-hub.com docker compose -f docker/docker-compose.community.yml up -d
#
# Defaults to the official Auth Hub (antarctis.xyz) if AUTH_HUB_URL is not set.
#
# This runs Antarcticom in "community" mode: it hosts servers/channels/messages
# but does NOT handle user registration or login. Tokens are verified using the
# Auth Hub's RS256 public key, fetched automatically.

services:
  server:
    build:
      context: ..
      dockerfile: docker/Dockerfile.server
    ports:
      - "8443:8443" # API + WebSocket
      - "8444:8444/udp" # Voice (QUIC/UDP)
    environment:
      - ANTARCTICOM__MODE=community
      - ANTARCTICOM__DATABASE__URL=postgres://antarcticom:antarcticom@postgres:5432/antarcticom
      - ANTARCTICOM__REDIS__URL=redis://redis:6379
      - ANTARCTICOM__IDENTITY__AUTH_HUB_URL=${AUTH_HUB_URL:-https://antarctis.xyz}
      - ANTARCTICOM__IDENTITY__FEDERATION_ENABLED=true
      - ANTARCTICOM__LOGGING__LEVEL=info
    volumes:
      - keydata:/app/data/keys # Public key cache (fetched from Auth Hub)
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: antarcticom
      POSTGRES_PASSWORD: antarcticom
      POSTGRES_DB: antarcticom
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U antarcticom" ]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redisdata:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
  keydata:
