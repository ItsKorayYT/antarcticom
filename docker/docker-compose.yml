# Antarcticom â€” Docker Compose (Standard Tier)
# Usage: docker compose up -d

services:
  server:
    build:
      context: ..
      dockerfile: docker/Dockerfile.server
    ports:
      - "8443:8443" # API + WebSocket
      - "8444:8444/udp" # Voice (QUIC/UDP)
    environment:
      - ANTARCTICOM__DATABASE__URL=postgres://antarcticom:antarcticom@postgres:5432/antarcticom
      - ANTARCTICOM__REDIS__URL=redis://redis:6379
      - ANTARCTICOM__AUTH__JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - ANTARCTICOM__LOGGING__LEVEL=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: antarcticom
      POSTGRES_PASSWORD: antarcticom
      POSTGRES_DB: antarcticom
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U antarcticom" ]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redisdata:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
